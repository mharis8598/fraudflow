version: "3.8"

services:
  # ─── FastAPI Prediction API ─────────────────────────
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── MLflow Tracking Server ─────────────────────────
  mlflow:
    image: python:3.11-slim
    command: >
      bash -c "pip install mlflow --quiet &&
               mlflow server --host 0.0.0.0 --port 5000
               --backend-store-uri sqlite:///mlflow.db
               --default-artifact-root /mlflow-artifacts"
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlflow-artifacts
      - mlflow-db:/app
    working_dir: /app

  # ─── Streamlit Dashboard ────────────────────────────
  dashboard:
    image: python:3.11-slim
    command: >
      bash -c "pip install streamlit plotly requests --quiet &&
               streamlit run app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app
      - ./models:/app/../models
    working_dir: /app
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

volumes:
  mlflow-data:
  mlflow-db:
